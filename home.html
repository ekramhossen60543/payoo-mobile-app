<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <!-- Mobile Layout -->

      <div class="mockup-phone bg-gray-200">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white flex flex-col item-center">
          <!-- Available Balance Start-->
          <div
            class="stats shadow bg-white text-black mt-28 max-w-40 mx-auto rounded-3xl"
          >
            <div class="stat">
              <div class="stat-value">89,400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Available Balance End -->

          <!-- btn container start -->
          <div class="flex justify-center gap-10">
            <button id="btn-add-money" class="btn btn-lg">Add Money</button
            ><button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
          </div>
          <!-- btn container end -->

          <div class="divider"></div>

          <!-- Add Money Form  Start-->
          <div
            id="add-money-container"
            class="card bg-white w-full shadow-2xl text-black hidden"
          >
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="input-add-money-amount"
                  type="text"
                  class="input"
                  placeholder="Your Amount"
                />
                <label class="label">Pin</label>
                <input
                  id="input-add-money-pin"
                  type="password"
                  class="input"
                  placeholder="Your Pin"
                />
                <button id="input-add-money" class="btn btn-primary mt-4">
                  Add Money
                </button>
              </fieldset>
            </form>
          </div>
          <!--  Add Money Form End -->

          <!-- Cash Out Form  Start-->
          <div
            id="cash-out-container"
            class="card bg-white w-full shadow-2xl text-black hidden"
          >
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="input-cash-out-amount"
                  type="text"
                  class="input"
                  placeholder="Your Amount"
                />
                <label class="label">Pin</label>
                <input
                  id="input-cash-out-pin"
                  type="password"
                  class="input"
                  placeholder="Your Pin"
                />
                <button id="input-cash-out" class="btn btn-primary mt-4">
                  Cash Out
                </button>
              </fieldset>
            </form>
          </div>
          <!--  Cash Out Form End -->
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
